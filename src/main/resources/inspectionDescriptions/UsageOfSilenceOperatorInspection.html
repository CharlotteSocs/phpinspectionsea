Using the silence operator (@) is considered a bad practice. Please note that the inspection is context aware
(<a href="https://github.com/kalessil/phpinspectionsea/blob/master/docs/code-style.md#usage-of-the-silence-operator">following contexts</a>
are legit): context awareness is configurable in the inspection settings.<br />
<br />
Please reference to corresponding <a href="http://stackoverflow.com/questions/136899/suppress-error-with-operator-in-php">stackoverflow thread</a>
for more details.
