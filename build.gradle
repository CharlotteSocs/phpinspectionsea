import org.gradle.api.tasks.testing.logging.TestExceptionFormat

buildscript {
    repositories {
        mavenCentral()

        maven { url "https://jetbrains.bintray.com/intellij-third-party-dependencies" }
        maven { url 'https://jitpack.io' }
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij"   version "0.3.7"
    id 'com.palantir.git-version' version "0.11.0"
}

group 'com.kalessil.phpStorm.phpInspectionsEA'

def htmlFixer = { htmlFile -> file(htmlFile).text.replace('<html>', '').replace('</html>', '') }

intellij {
    version    ideaVersion
    pluginName 'Php Inspections (EA Extended)'
    plugins = [
            "com.jetbrains.php:${phpPluginVersion}",
            'CSS',
            'java-i18n',
            'properties',
            'yaml',
            "PsiViewer:${psiViewerPluginVersion}",
    ]
}

patchPluginXml {
    sinceBuild        = "162.1889"
    untilBuild        = ""
    changeNotes       = htmlFixer('src/main/resources/META-INF/change-notes.html')
    pluginDescription = htmlFixer('src/main/resources/META-INF/description.html')
}

sourceSets {
    test {
        resources {
            srcDir 'testData'
        }
    }
}

wrapper {
    gradleVersion '4.8'
}

jar {
    baseName = "PhpInspectionsEA"
}

test.testLogging.exceptionFormat      = TestExceptionFormat.FULL
compileJava.options.encoding          = 'UTF-8'
compileTestJava.options.compilerArgs += ["--add-modules", "java.xml.bind"]